<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-[#1d2431] to-[#12181b] flex flex-col justify-center items-center min-h-screen">
    <div class="cards flex my-10 md:my-0 md:mx-5 h-auto p-8 md:w-[80%] flex-col md:flex-row">
        <div class="hover:scale-105 cursor-pointer hover:shadow-2xl duration-500  card flex flex-col shadow-xl bg-[#10162a] text-white w-[320px]">
            <img class="object-contain center rounded-t" src="https://images.unsplash.com/photo-1556157382-97eda2d62296?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
            <div class="px-4 py-4">
                <h1 class="text-xl font-medium">Bill Alvarado</h1>
                <p class="text-lg text-slate-500">Digital Product Designer</p>
            </div>
            <div class="px-4 pt-2 pb-4">
                <p>Previously</p>
                <img class="w-20 h-10 object-contain" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Google_logo_%282013-2015%29.svg/1280px-Google_logo_%282013-2015%29.svg.png" alt="">
            </div>
        </div>        
        
        <div class="hover:scale-105 cursor-pointer hover:shadow-2xl duration-500  card flex my-10 md:my-0 md:mx-5 flex-col shadow-xl bg-[#10162a] text-white w-[320px]">
            <img class="object-contain center rounded-t" src="https://images.unsplash.com/photo-1450133064473-71024230f91b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
            <div class="px-4 py-4">
                <h1 class="text-xl font-medium">Jon Copeland </h1>
                <p class="text-lg text-slate-500">Software Architect</p>
            </div>
            <div class="px-4 pt-2 pb-4">
                <p>Previously</p>
                <img class="w-20 h-10 object-contain" src="https://upload.wikimedia.org/wikipedia/commons/c/cc/Uber_logo_2018.png" alt="">
            </div>
        </div>        
        
        <div class="hover:scale-105 cursor-pointer hover:shadow-2xl duration-500  card flex my-10 md:my-0 md:mx-5 flex-col shadow-xl bg-[#10162a] text-white w-[320px]">
            <img class="object-contain center rounded-t" src="https://images.unsplash.com/photo-1562788869-4ed32648eb72?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80" alt="">
            <div class="px-4 py-4">
                <h1 class="text-xl font-medium">Leo Harvey</h1>
                <p class="text-lg text-slate-500">Product Assistant</p>
            </div>
            <div class="px-4 pt-2 pb-4">
                <p>Previously</p>
                <img class="w-20 h-10 object-contain" src="https://www.pngkit.com/png/full/33-331130_analytics-for-intercom-logo-white-transparent.png" alt="">
            </div>
        </div>        
        <div class="cursor-pointer h-80 md:h-auto hover:scale-105 duration-500  flex border-shadow-xl card shadow-3xl rounded items-center mx-auto justify-center my-10 md:my-0 md:mx-5 flex-col shadow-xl bg-[#10162a] text-white w-[320px]">
            <div>
                <h1 class="text-center text-4xl cursor-pointer">+</h1>
                <h1>Add More</h1>
            </div>
        </div>

    </div>

  </body>
  <script src="app.js"></script>
</html>
